<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0b1018" />
    <title>EDH PodLog ¬∑ D√©tail du deck</title>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="app-shell" data-require-auth="true" data-page="deck-detail">
    <div class="app-background" aria-hidden="true"></div>
    <header class="app-header">
      <a class="brand brand-link" href="dashboard.html">
        <div class="brand-icon">üúÇ</div>
        <span class="brand-text">EDH PodLog</span>

      <nav class="app-nav">
        <a class="app-nav-link" href="dashboard.html">Tableau de bord</a>
        <a class="app-nav-link" href="parties.html">Parties</a>
        <a class="app-nav-link" href="groupes.html">Groupe</a>
        <a class="app-nav-link is-active" href="decks.html">Decks</a>
        <a class="app-nav-link" href="#">Statistiques</a>
        <a class="app-nav-link" href="synchronisation.html">Synchronisation</a>
      </nav>
      <div class="profile-area">
        <button
          class="profile-button"
          type="button"
          id="profileMenuButton"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span class="profile-name" id="profileName">Vous</span>
          <span class="profile-avatar" id="profileAvatar" aria-hidden="true">VP</span>
          <svg
            class="profile-caret"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            aria-hidden="true"
          >
            <path
              fill="currentColor"
              d="M4.47 6.97a.75.75 0 0 1 1.06 0L8 9.44l2.47-2.47a.75.75 0 1 1 1.06 1.06L8.53 11a.75.75 0 0 1-1.06 0L4.47 8.03a.75.75 0 0 1 0-1.06z"
            />
          </svg>
        </button>
        <div class="profile-dropdown" id="profileMenu" role="menu">
          <a class="dropdown-link" href="profile.html" role="menuitem">Mon profil</a>
          <button class="dropdown-link" type="button" id="signOutBtn" role="menuitem">
            Se d√©connecter
          </button>
        </div>
      </div>
    </header>

    <main class="deck-detail-main">
      <section class="deck-detail-section">
        <div class="deck-detail-header">
          <a class="back-link" href="decks.html">‚Üê Retour √† vos decks</a>
          <span class="deck-handle-badge is-hidden" id="deckHandleBadge"></span>

        </div>
        <div class="deck-hero">
          <div class="deck-hero-copy">
            <div
              class="deck-commander-area is-hidden"
              id="deckCommanderHighlight"
              aria-live="polite"
            ></div>
            <p class="deck-description" id="deckDescription">
              Retrouvez ici la liste compl√®te de votre deck import√© depuis Moxfield.
            </p>
          </div>
          <div class="deck-summary is-hidden" id="deckSummary" aria-live="polite"></div>
        </div>
        <p class="deck-loading" id="deckLoading">
          <span aria-hidden="true">‚è≥</span>
          <span>Chargement des cartes‚Ä¶</span>
        </p>
        <p class="deck-error is-hidden" id="deckError"></p>
        <div class="deck-board-toolbar is-hidden" id="deckBoardsToolbar"></div>
        <div class="deck-board-list" id="deckBoards"></div>
        <section class="deck-insights is-hidden" id="deckInsights" aria-live="polite"></section>
      </section>
    </main>

    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer
      onload="window.dispatchEvent(new Event('google-loaded'))"
    ></script>
    <script src="config.js"></script>
    <script src="js/app-core.js"></script>
    <script src="js/app-features.js"></script>
    <script src="js/app-init.js"></script>
    <script src="js/controllers/shared.js"></script>
    <script src="js/controllers/dashboard.js"></script>
    <script src="js/controllers/decks.js"></script>
    <script src="js/controllers/synchronisation.js"></script>
    <script src="js/controllers/deck-detail.js"></script>
    <script src="js/controllers/card-detail.js"></script>
    <script src="js/controllers/profile.js"></script>
    <script src="js/controllers/landing.js"></script>
  </body>
</html>
